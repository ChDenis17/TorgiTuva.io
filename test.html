<html><head><base href="https://websimgov.ru/services%20%D0%9F%D0%BE%D0%BA%D0%B0%D0%B6%D0%B8%D1%82%D0%B5%20%D1%82%D0%BE%D0%BB%D1%8C%D0%BA%D0%BE%20%D0%BA%D0%BE%D0%B4%20%D0%BF%D0%BE%D0%B6%D0%B0%D0%BB%D1%83%D0%B9%D1%81%D1%82%D0%B0">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Услуги - WebSimGov</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    header {
        background-color: #0072bc;
        color: white;
        padding: 10px 0;
    }
    .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
    }
    nav ul {
        list-style-type: none;
        padding: 0;
    }
    nav ul li {
        display: inline;
        margin-right: 20px;
    }
    nav ul li a {
        color: white;
        text-decoration: none;
    }
    .services-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }
    .service-card {
        background-color: white;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
    }
    .service-card:hover {
        transform: translateY(-5px);
    }
    .service-icon {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
    }
    .search-box {
        width: 100%;
        padding: 10px;
        margin: 20px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #0072bc;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .btn:hover {
        background-color: #005691;
    }
</style>
</head>
<body>
    <header>
        <div class="container">
            <h1>WebSimGov</h1>
            <nav>
                <ul>
                    <li><a href="https://websimgov.ru/">Главная</a></li>
                    <li><a href="https://websimgov.ru/services">Услуги</a></li>
                    <li><a href="https://websimgov.ru/auctions">Торги</a></li>
                    <li><a href="https://websimgov.ru/documents">Документы</a></li>
                    <li><a href="https://websimgov.ru/contacts">Контакты</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Государственные и муниципальные услуги</h2>
        <input type="text" class="search-box" id="service-search" placeholder="Поиск услуг...">
        
        <div class="services-grid" id="services-container">
            <!-- Услуги будут добавлены динамически с помощью JavaScript -->
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const services = [
                { id: 1, name: "Паспорт гражданина", icon: "passport", category: "personal" },
                { id: 2, name: "Регистрация бизнеса", icon: "business", category: "business" },
                { id: 3, name: "Запись в детский сад", icon: "kindergarten", category: "municipal" },
                { id: 4, name: "Оплата налогов", icon: "taxes", category: "personal" },
                { id: 5, name: "Получение разрешения на строительство", icon: "construction", category: "business" },
                { id: 6, name: "Запись к врачу", icon: "doctor", category: "municipal" },
                { id: 7, name: "Регистрация автомобиля", icon: "car", category: "personal" },
                { id: 8, name: "Подача налоговой декларации", icon: "declaration", category: "business" }
            ];

            const servicesContainer = $('#services-container');

            function renderServices(servicesToRender) {
                servicesContainer.empty();
                servicesToRender.forEach(service => {
                    servicesContainer.append(`
                        <div class="service-card">
                            <svg class="service-icon" viewBox="0 0 24 24">
                                <use href="#icon-${service.icon}"></use>
                            </svg>
                            <h3>${service.name}</h3>
                            <a href="https://websimgov.ru/services/${service.id}" class="btn">Подробнее</a>
                        </div>
                    `);
                });
            }

            renderServices(services);

            $('#service-search').on('input', function() {
                const searchQuery = $(this).val().toLowerCase();
                const filteredServices = services.filter(service => 
                    service.name.toLowerCase().includes(searchQuery)
                );
                renderServices(filteredServices);
            });
        });
    </script>

    <!-- SVG-иконки -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="icon-passport" viewBox="0 0 24 24">
            <rect x="3" y="4" width="18" height="16" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
            <circle cx="12" cy="10" r="3" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M7 18h10" stroke="currentColor" stroke-width="2"/>
        </symbol>
        <symbol id="icon-business" viewBox="0 0 24 24">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" fill="none" stroke="currentColor" stroke-width="2"/>
            <polyline points="9 22 9 12 15 12 15 22" fill="none" stroke="currentColor" stroke-width="2"/>
        </symbol>
        <symbol id="icon-kindergarten" viewBox="0 0 24 24">
            <circle cx="12" cy="8" r="5" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M5 21v-2a7 7 0 0 1 14 0v2" fill="none" stroke="currentColor" stroke-width="2"/>
        </symbol>
        <symbol id="icon-taxes" viewBox="0 0 24 24">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="2"/>
            <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" stroke-width="2"/>
            <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" stroke-width="2"/>
            <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" stroke-width="2"/>
        </symbol>
        <symbol id="icon-construction" viewBox="0 0 24 24">
            <path d="M2 20h20" stroke="currentColor" stroke-width="2"/>
            <path d="M5 20V10h4v10" stroke="currentColor" stroke-width="2"/>
            <path d="M15 20V4h4v16" stroke="currentColor" stroke-width="2"/>
        </symbol>
        <symbol id="icon-doctor" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
            <line x1="12" y1="8" x2="12" y2="16" stroke="currentColor" stroke-width="2"/>
            <line x1="8" y1="12" x2="16" y2="12" stroke="currentColor" stroke-width="2"/>
        </symbol>
        <symbol id="icon-car" viewBox="0 0 24 24">
            <path d="M5 17h14v2a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-2Z" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M5 11l2-6h10l2 6" fill="none" stroke="currentColor" stroke-width="2"/>
            <rect x="3" y="11" width="18" height="6" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
            <circle cx="7" cy="14" r="1" fill="currentColor"/>
            <circle cx="17" cy="14" r="1" fill="currentColor"/>
        </symbol>
        <symbol id="icon-declaration" viewBox="0 0 24 24">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" fill="none" stroke="currentColor" stroke-width="2"/>
            <polyline points="14 2 14 8 20 8" fill="none" stroke="currentColor" stroke-width="2"/>
            <line x1="16" y1="13" x2="8" y2="13" stroke="currentColor" stroke-width="2"/>
            <line x1="16" y1="17" x2="8" y2="17" stroke="currentColor" stroke-width="2"/>
            <polyline points="10 9 9 9 8 9" stroke="currentColor" stroke-width="2"/>
        </symbol>
    </svg>
</body>
</html>
